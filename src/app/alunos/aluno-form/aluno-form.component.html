<div>
    <div class="mb-3">
      <label for="id" class="form-label">#</label>
      <input type="text" class="form-control" id="id" [(ngModel)]="aluno.id">
    </div>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" [(ngModel)]="aluno.nome">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="aluno.email">
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</div>
