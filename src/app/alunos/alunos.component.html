<div class="row">
    <div class="col-sm-6">
        <mat-card-title>Lista de Alunos</mat-card-title>
        <div class="list-group">
            <a [routerLink]="aluno.id" routerLinkActive="active" *ngFor="let aluno of alunos" class="list-group-item list-group-item-action " aria-current="true">
                {{ aluno.nome }}
            </a>
        </div>
    </div>
    <div class="col-sm-6">
        <router-outlet></router-outlet>
    </div>
</div>
