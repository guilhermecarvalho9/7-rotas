<p>
  Lista de Cursos
</p>
<div class="mb-2">
  <p>Página: {{ pagina }}</p>
  <button class="btn btn-primary" (click)="proximaPagina()">Próxima página</button>
</div>
<div class="list-group">
    <a [routerLink]="['/curso', curso.id]" *ngFor="let curso of cursos" class="list-group-item list-group-item-action active" aria-current="true">
      {{ curso.nome }}
    </a>
  </div>
